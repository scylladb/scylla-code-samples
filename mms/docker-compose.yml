version: "3"

services:

  scylla-node1:
    build: ./scylla
    restart: always
    networks:
      web:
    environment:
      - DC1=DC1
      - SEEDS=scylla-node1,scylla-node2
      - CQLSH_HOST=scylla-node1

  scylla-node2:
    build: ./scylla
    restart: always
    networks:
      web:
    environment:
      - DC1=DC1
      - SEEDS=scylla-node1,scylla-node2
      - CQLSH_HOST=scylla-node2

  scylla-node3:
    build: ./scylla
    restart: always
    networks:
      web:
    environment:
      - DC1=DC1
      - SEEDS=scylla-node1,scylla-node2
      - CQLSH_HOST=scylla-node3

networks:
  web:
    driver: bridge
